<ion-card>

  <ion-grid>
    <ion-row>
      <ion-col  size="8">
        <ion-col class="ion-align-items-center">
          <ion-card-header>
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-card-title>{{ name }} {{ surname }}</ion-card-title>
              
          </ion-card-header>
        </ion-col>
        <ion-col class="ion-align-items-start">
          <ion-card-subtitle><strong>Nombre</strong></ion-card-subtitle>
          <ion-card-content>
            {{ name }}
          </ion-card-content>
          <ion-card-subtitle><strong>Apellidos</strong></ion-card-subtitle>
          <ion-card-content>
            {{ surname }}
          </ion-card-content>
          <ion-card-subtitle><strong>Edad</strong></ion-card-subtitle>
          <ion-card-content>
            {{ age }}
          </ion-card-content>
        </ion-col>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-card>
