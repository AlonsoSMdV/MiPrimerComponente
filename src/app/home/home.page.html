<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button [routerLink]= "['/data-collector']"> AÃ±adir </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="Nombre" type="text" plaholder="Introduzca el nombre" laberPlacement="floating" #name></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Apellidos" type="text" plaholder="Introduzca los apellidos" laberPlacement="floating" #surname></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Edad" type="text" plaholder="Introduzca la edad" laberPlacement="floating" #age></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="submit(name, surname, age)"></ion-button>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let person of people">
        <app-personal-card
        [name]="person.name"
        [surname]="person.surname"
        [age]="person.age"
        (favClicked)="onFavClicked(idx)">
        </app-personal-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
